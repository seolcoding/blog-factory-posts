baseURL: https://seolcoding.github.io/blog-factory-posts/
languageCode: ko-kr
title: Viral Blog Factory
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
enableEmoji: true
paginate: 10

minify:
  minifyOutput: true

outputs:
  home: [HTML, RSS, JSON]

params:
  env: production
  description: "AI가 생성한 트렌딩 콘텐츠"
  author: Blog Factory
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  showtoc: true

  homeInfoParams:
    Title: "Viral Blog Factory"
    Content: AI가 생성한 트렌딩 콘텐츠

  socialIcons:
    - name: github
      url: "https://github.com/seolcoding"
    - name: rss
      url: "index.xml"

menu:
  main:
    - name: Tags
      url: /tags/
      weight: 10
    - name: Archives
      url: /archives/
      weight: 20
    - name: Search
      url: /search/
      weight: 30
